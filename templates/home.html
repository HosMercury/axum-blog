{% extends "./layouts/user.html" %} {% block content %}

<div class="flex justify-between items-center px-8">
  <h1 class="p-4">All Posts</h1>
  <a href="/posts/create">+ Create post</a>
</div>
{% for post in posts %}
<div class="py-4 border bg-gray-200 rounded m-4 p-3">
  <a href="/posts/{{post.id}}" class="font-bld text-lg">{{post.title}}</a>
  <p class="italic">{{post.user_name}}</p>
  <p>{{ post.created_at.format("%d-%m-%Y %I:%M %p")}}</p>
</div>
{% endfor %} {% endblock content %}
