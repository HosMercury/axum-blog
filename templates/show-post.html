{% extends "./layouts/user.html" %} {% block content %}
<div class="p-12">
  <h2 class="font-bold text-xl">Show Post : {{post.title}}</h2>
  <div>{{post.created_at}}</div>
  <div class="p-4 bg-gray-200 border rounded mx-auto mt-4">
    {{post.content}}
  </div>
</div>

<div class="p-4 px-12 flex justify-between items-center">
  <a
    href="/posts/{{post.id}}/edit"
    class="cursor-pointer hover:underline text-cyan-600"
    >Edit</a
  >
  <a
    href="/posts/{{post.id}}/delete"
    class="cursor-pointer hover:underline text-red-500"
    >Delete</a
  >
</div>

{% endblock content %}
