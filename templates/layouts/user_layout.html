<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/assets/css/app.css" />
    <title>Axum Forum | {{ title }}</title>
  </head>

  <body>
    <div
      class="flex border-b border-gray-500 h-14 justify-between bg-cyan-600 text-white px-12 items-center"
    >
      <div class="font-bold flex items-center">
        <a
          href="/"
          class="mr-4 text-xl rounded text-cyan-600 bg-white p-1 px-2 rounded-3xl"
          >Axum Forum</a
        >
        <div class="flex space-x-4 mx-4">
          <a href="/" class="hover:bg-white hover:text-cyan-600 p-2 rounded"
            >posts</a
          >
          <a
            href="/posts/create"
            href="/"
            class="hover:bg-white hover:text-cyan-600 p-2 rounded"
            >create</a
          >
        </div>
      </div>

      <div class="flex items-center justify-between">
        {% include "./partials/icons/user-icon.html" %}

        <span class="mx-2">{{auth_user.name}}</span>

        <div
          class="flex p-1 hover:text-cyan-600 hover:cursor-pointer hover:bg-white hover:rounded"
        >
          {% include "./partials/icons/exit-icon.html" %}

          <form action="/logout" method="post">
            <button class="cursor-pointer mx-2">Log out</button>
          </form>
        </div>
      </div>
    </div>
    <main class="p-2 min-h-screen bg-gray-100">
      {% block content %} {% endblock %}
    </main>

    <footer class="p-1 text-center bg-gray-100 border-t border-gray-800">
      <p>Copyright Axum Forum</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
