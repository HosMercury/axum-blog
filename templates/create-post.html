{% extends "./layouts/user.html" %} {% block content %}
<div class="px-12">
  <h2 class="font-bold text-xl">Create a post</h2>

  <form action="/create-post" method="post">
    <div class="py-4 flex flex-col">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" />
    </div>

    <div class="py-4 flex flex-col">
      <label for="content">Content</label>
      <textarea id="content" name="content" class="border bg-white"></textarea>
    </div>

    <div class="py-4">
      <button type="submit" class="w-full p-2 bg-gray-800 text-white rounded">
        Send post
      </button>
    </div>
  </form>
</div>

{% endblock content %}
